<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenges.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<!-- Challenge 1: Your age in Days  -->
    <div class="container-1">
        <h2>Challenge 1- Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
<!-- Challenge 2: Cat Generator -->
    <div class="container-2">
        <h2>Challenge 2- Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generator</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            <!-- random Cat Generator API Link: http://thecatapi.com/api/images/get?format=src&type=gif&size=small -->

        </div>
    </div>
<!-- Challenge 3: Rock Papar Scissors -->
    <div class="container-3">
        <h2>Challenge 3- Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://geology.com/rocks/pictures/dacite.jpg" height="150" width="150" alt="" onclick="rpsGame(this)"> <!-- Here 'this' is an object. In a method this refers to owner object and in a function this refer to a global object -->  
            <img id="paper" src="https://images.immediate.co.uk/production/volatile/sites/4/2019/09/GettyImages-1128879610-c-fbbc77f.jpg?quality=45&resize=960,413" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://www.wellandgood.com/wp-content/uploads/2020/04/GettyImages-can-i-cut-my-hair-with-kitchen-scissorsOksana-Bratanova-EyeEm.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>
<!-- Challenge 4: Change the Color of All Buttons! -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
  </div>
<!-- Challenge 5: Blackjack Challenge -->
<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
           
        </div>
        <div id="dealer-box">
             <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>   
         </div>   
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="Wins">0</span></td>
                <td><span id="Losses">0</span></td>
                <td><span id="Draws">0</span></td>
            </tr>
        </table>
    </div>
</div>
    <script src="challenges.js"></script>
</body>

</html>
